<section class="" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form (ngSubmit)="authenticate()">
                            <h3 class="mb-5">Sign in</h3>



                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" name="email" class="form-control form-control-lg"
                                    [(ngModel)]="email" />
                                <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" [(ngModel)]="password" />
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <div class="bg-danger text-white mb-2" *ngIf="invalid">
                                Invalid email/password
                            </div>


                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
