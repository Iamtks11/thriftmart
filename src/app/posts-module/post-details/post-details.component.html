        <div class="details col-md-6">
          <h3 class="product-title">{{post.title}}</h3>
          <h4 class="price">Price:  <span>{{post.price | currency:"INR":"symbol"}}</span></h4>
          <h5 class="sizes">Location:</h5>
          <h5 class="colors">{{post.date | date}}</h5>
          <div class="card mb-3" id="user-card" style="max-width: 450px;">
            <div class="row no-gutters">
              <div class="col-md-4" id="user-img-container">
                <img src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png" id="user-img" class="card-img" alt="User image">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{post_user.name}}</h5>
                  <p class="card-text">{{post_user.email}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="action">
            <a class="add-to-cart btn btn-default" type="button" href="#contact-form">Interested</a>
          </div>
        </div>
      </div>
      <hr />
      <div class="container">
        <h5 class="colors">Description</h5>

        <p>
          {{post.description}}
        </p>
      </div>

  <!-- Default form contact -->

  <div class="card card-box" id="contact-form">
    <form
      class="text-center border border-light p-5"
      action="#!"
      id="contact-form"

    >
      <p class="h4 mb-4">Contact with Seller</p>

      <!-- Name -->
      <input
        type="text"
        id="defaultContactFormName"
        class="form-control mb-4"
        placeholder="Name"
        [(ngModel)]="name"
        required
        name="name"
      />

      <!-- Phone -->
      <input
        type="number"
        id="defaultContactFormEmail"
        class="form-control mb-4"
        name="phone"
        [(ngModel)]="phone"
        placeholder="Phone(optional)"

      />

      <!-- Email -->
      <input
        type="email"
        id="defaultContactFormEmail"
        class="form-control mb-4"
        name="email"
        [(ngModel)]="email"
        placeholder="E-mail"
        required
      />

      <!-- Message -->
      <div class="form-group">
        <textarea
          class="form-control mb-4"
          id="exampleFormControlTextarea2"
          rows="3"
          placeholder="Message"
          name="message"
          [(ngModel)]="message"
          required
        ></textarea>
      </div>

      <!-- Send button -->
      <button class="btn btn-secondary btn-lg" type="submit">
        Send Message
      </button>
    </form>
  </div>
